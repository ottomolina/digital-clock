<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="display">
        <h1>SHOWING DATE AND TIME</h1>
        <table class="table-display">
            <tr class="values">
                <td id="dayOfWeek"></td>
                <td id="month"></td>
                <td id="dayOfMonth"></td>
                <td id="year"></td>
            </tr>
            <tr class="titles">
                <td>Day</td>
                <td>Month</td>
                <td>Date</td>
                <td>Year</td>
            </tr>
        </table>
        <div class="space"></div>
        <table class="table-display">
            <tr class="values">
                <td id="hour"></td>
                <td id="minute"></td>
                <td id="second"></td>
                <td id="period"></td>
            </tr>
            <tr class="titles">
                <td>Hours</td>
                <td>Minutes</td>
                <td>Seconds</td>
                <td>Period</td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
